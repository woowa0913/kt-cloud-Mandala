    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      .font-cute {
        font-family: 'Fredoka', 'Noto Sans KR', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f9ff; 
      }
      ::-webkit-scrollbar-thumb {
        background: #bae6fd; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7dd3fc; 
      }
      
      /* New Animations */
      .animate-float-horizontal {
        animation: floatHorizontal 60s linear infinite;
      }
      .animate-float-horizontal-reverse {
        animation: floatHorizontalReverse 70s linear infinite;
      }

      @keyframes floatHorizontal {
        0% { transform: translateX(-10vw); opacity: 0.8; }
        50% { transform: translateX(50vw); opacity: 1; }
        100% { transform: translateX(110vw); opacity: 0.8; }
      }
      @keyframes floatHorizontalReverse {
        0% { transform: translateX(110vw); opacity: 0.8; }
        50% { transform: translateX(50vw); opacity: 1; }
        100% { transform: translateX(-10vw); opacity: 0.8; }
      }

      .animate-hover-gentle {
        animation: hoverGentle 4s ease-in-out infinite;
      }
      @keyframes hoverGentle {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }

      .animate-twinkle {
        animation: twinkle 3s ease-in-out infinite;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }

      /* Flip Card Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Mandala Grid Tightness */
      .grid-gap-tiny {
        gap: 2px;
      }
    </style>
